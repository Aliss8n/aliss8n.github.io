<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact (Test Form)</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      :root {
        --bg: #f6f7fb;
        --card: #fff;
        --accent: #2b6cb0;
        --danger: #e03131;
      }
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        margin: 0;
        padding: 32px;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        background: var(--card);
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(20, 20, 40, 0.06);
      }
      h1 {
        margin-top: 0;
        color: #111;
        font-size: 20px;
      }

      form .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .field {
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #222;
      }

      .half {
        flex: 1;
        min-width: 0;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d7dce8;
        border-radius: 6px;
        font-size: 14px;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }

      button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      .help {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
      }
      .error {
        color: var(--danger);
        font-size: 13px;
        margin-top: 6px;
      }
      .success {
        background: #def7ec;
        border: 1px solid #b7efd6;
        color: #064e3b;
        padding: 12px;
        border-radius: 8px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container" role="main">
      <h1>Contact form — Test</h1>
      <p class="help">This is a test form. Fields marked with * are required.</p>

      <form id="contactForm" novalidate>
        <div class="row field">
          <div class="half">
            <label for="firstName">First name *</label>
            <input id="firstName" name="firstName" type="text" minlength="3" required aria-required="true" placeholder="Alisson" />
            <div class="error" id="firstNameError" aria-live="polite"></div>
          </div>

          <div class="half">
            <label for="lastName">Last name *</label>
            <input id="lastName" name="lastName" type="text" minlength="3" required aria-required="true" placeholder="Fogaça" />
            <div class="error" id="lastNameError" aria-live="polite"></div>
          </div>
        </div>

        <div class="field">
          <label for="email">Email *</label>
          <input id="email" name="email" type="email" required aria-required="true" placeholder="contact@example.com" />
          <div class="error" id="emailError" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" pattern="^\+?[0-9\s\-\(\)]{7,20}$" placeholder="1234567890" aria-describedby="phoneHelp" />
          <div class="help" id="phoneHelp">Only numbers, spaces, +, -, parentheses. (optional)</div>
          <div class="error" id="phoneError" aria-live="polite"></div>
        </div>

        <div class="field">
          <label for="subject">Subject</label>
          <select id="subject" name="subject">
            <option value="general">General</option>
            <option value="support">Support</option>
            <option value="sales">Sales</option>
          </select>
        </div>

        <div class="field">
          <label for="message">Message *</label>
          <textarea id="message" name="message" minlength="3" required aria-required="true" placeholder="Write your message here..."></textarea>
          <div class="error" id="messageError" aria-live="polite"></div>
        </div>

        <div style="display: flex; gap: 12px; align-items: center">
          <button type="submit">Submit</button>
          <div id="formStatus" aria-live="polite"></div>
        </div>
      </form>

      <div id="successBox" class="success" role="status" hidden>Your message was validated successfully. (Test only — no request was sent.)</div>
    </div>

    <script>
      const form = document.getElementById("contactForm");
      const successBox = document.getElementById("successBox");

      function setError(id, text) {
        const el = document.getElementById(id + "Error");
        if (el) el.textContent = text || "";
      }

      function validatePhoneField() {
        const phone = document.getElementById("phone");
        const phoneError = document.getElementById("phoneError");
        if (!phone.value) {
          phone.setCustomValidity("");
          phoneError.textContent = "";
          return true;
        }
        if (!phone.checkValidity()) {
          phone.setCustomValidity("Invalid phone format");
          phoneError.textContent = "Invalid phone format";
          return false;
        }
        phone.setCustomValidity("");
        phoneError.textContent = "";
        return true;
      }

      function updateFieldErrors() {
        const f = form.elements;
        setError("firstName", f.firstName.validity.valueMissing ? "First name is required" : f.firstName.validity.tooShort ? "Minimum 3 characters" : "");
        setError("lastName", f.lastName.validity.valueMissing ? "Last name is required" : f.lastName.validity.tooShort ? "Minimum 3 characters" : "");
        setError("email", f.email.validity.valueMissing ? "Email is required" : f.email.validity.typeMismatch ? "Enter a valid email" : "");
        setError("message", f.message.validity.valueMissing ? "Message is required" : f.message.validity.tooShort ? "Minimum 3 characters" : "");
        validatePhoneField();
      }

      ["firstName", "lastName", "email", "phone", "message"].forEach(name => {
        const el = form.elements[name];
        if (!el) return;
        el.addEventListener("input", () => {
          el.setCustomValidity("");
          updateFieldErrors();
        });
      });

      form.addEventListener("submit", ev => {
        ev.preventDefault();
        successBox.hidden = true;
        document.getElementById("formStatus").textContent = "";

        updateFieldErrors();

        const phoneOk = validatePhoneField();

        if (form.checkValidity() && phoneOk) {
          successBox.hidden = false;
          document.getElementById("formStatus").textContent = "Validated ✔";
          successBox.setAttribute("data-validated", "true");

          form.reset();
        } else {
          updateFieldErrors();
          const firstInvalid = form.querySelector(":invalid");
          if (firstInvalid) firstInvalid.focus();
          document.getElementById("formStatus").textContent = "Please fix errors";
        }
      });
    </script>
  </body>
</html>
